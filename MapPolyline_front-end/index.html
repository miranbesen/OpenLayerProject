    <div class="menu" id="blur">

    <div id="map" class="map"></div>

    <div id="popup" class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width:550px;">
                <div class="modal-header">
                    <h5 class="modal-title">Line List</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="toggleCancel()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="example" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>Number</th>
                                <th>Name</th>
                                <th>Polyline</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Number</th>
                                <th>Name</th>
                                <th>Polyline</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="toggleCancel()">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="addPopup" class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Line</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="toggleAddCancel()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input hidden id="polyline" />
                    <div class="form-group">
                        <label for="addPopupNumber">Number</label>
                        <input type="text" class="form-control" id="addPopupNumber"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="addPopupName">Name:</label>
                        <input type="text" class="form-control" id="addPopupName" /><br><br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveLine()">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="toggleAddCancel()">Close</button>
                </div>
            </div>
        </div>
        <script>
            var t = $('#example').DataTable();
            $(document).ready(function () {
                getLine();
            });

            document.addEventListener("DOMContentLoaded", () => {
                initializeMap();
                addInteraction();
